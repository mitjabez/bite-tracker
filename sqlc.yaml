version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries/query.sql"
    schema: "internal/db/queries/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

